<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script> -->
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/default.css">

    <script src="https://use.fontawesome.com/1ab95f53ac.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="info-bar">
      <span class="app-title"> appAttack! </span>
      <ul class="icons">
        <li><a href="https://github.com/tbuchannan" class="icon circle fa-github"><span class="label"></span></a></li>
        <li><a href="https://www.linkedin.com/in/terence-buchannan/" class="icon circle fa fa-linkedin"><span class="label"></span></a></li>
      </ul>
    </div>
    <div class="main-modal active">
      <span> appAttack! </span>

      <div>
        <span class="start_button">Start</span>
        <span class="info_button">Info</span>
      </div>

      <div class="modal-backdrop"></div>
    </div>

    <div class="info_container active">
      <span class="app-title">Instructions</span>
      <div class="instructions">
        <span>Left: A or Left Arrow</span>
        <span>Right: D or Right Arrow</span>
        <span>Jump: Space</span>
        <span>Throw Axes: Left Click <small class="axe_example">(if cursor is on right of character axes will be thrown to the right, and vice versa)</small></span>
      </div>
    </div>
    <script src="./lib/bundle.js" type="text/javascript"></script>
    <div class="canvasContainer">
      <canvas class="canvas"></canvas>
      <div class="modal">
        <div class= "start_window">
          <span class="game_title"> AppAttack! </span>
          <div class = "open_screen"> </div>
          <div class="start-btn">
            <span class="start_text">Start</span>
           </div>
        </div>
      </div>
    </div>

  </body>
</html>
